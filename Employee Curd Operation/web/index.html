<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/index-css.css">
    <title>Document</title>
</head>

<body>

    <div class="container login mt-2 p-3">
        <form action="loginServlet" method="POST">
            <div class="text-center text-dark logo mb-2">
                <h2>Login Page</h2>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="Username" name="uname">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password" name="pwd">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Submit">
                <a href="register.jsp" class="btn btn-dark">New Registration</a>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="static/js/index-js.js"></script>
</body>

</html>
